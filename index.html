<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="quiz-container" id="quiz">
        <div class="hi"><img class="picture" src="icon.png" alt="hi"> </div>
        <div class="total"></div>
        <div class="container"><pre class="question-block  lang-js"> 
            <code id="1"class="code prettyprint">console.log(false || false || 1 || 0)</code>
            <code id="2"class="code prettyprint">console.log(true || false || 0)</code>
            <code id="3"class="code prettyprint">console.log(0 || false || 0)</code>
            <code id="4"class="code prettyprint">console.log(false || false || 0)</code>
            <code id="5"class="code prettyprint">console.log(false || false || 0)</code>
            <code id="6"class="code prettyprint">console.log(false || false || 0)</code>
        </pre></div>
        
        <div class="quiz-header">

            <h2 id="question">Вопрос:</h2>
            <ul>    
                <li><input type="radio" id="a" name="answer" class="answer">
                    <label class="a l" id="a_text" for="a">Вопрос</label>
                </li>
                <li><input type="radio" id="b" name="answer" class="answer">
                    <label class="b l" id="b_text" for="b">Вопрос</label>
                </li>

                <li><input type="radio" id="c" name="answer" class="answer">
                    <label class="c l" id="c_text" for="c">Вопрос</label>
                </li>

                <li><input type="radio" id="d" name="answer" class="answer">
                    <label class="d l" id="d_text" for="d">Вопрос</label>
                </li>
            </ul>

          

        </div>
        <button id="btn">Ответ</button>
    </div>

    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
