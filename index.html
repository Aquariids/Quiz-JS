<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="css1" rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/preloader.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <title>Quiz Js</title>
</head>

<body class="white">
   
   
    <div class="preloader">
        <div class="preloader__row">
          <div class="preloader__item"></div>
          <div class="preloader__item"></div>
        </div>
      </div>

    <div class="quiz-container" id="quiz">
        <a href="#" class="themetoggle">
            <span id="sun" class="material-symbols-outlined">
                sunny
                </span>
                <span id="moon" class="material-symbols-outlined">
                    bedtime
                    </span>
        </a>
    
        <div id="black-icon" class="icon"><img class="picture" src="./icons/icon.png" alt="hi"> </div>
        <div id="white-icon" class="icon" ><img class="picture" src="./icons/icon2.png" alt="hi1"> </div>

        <div class="total"></div>
        <div class="container"><pre class="question-block  lang-js"> 
            <code id="1"class="code prettyprint">console.log("false" || true || 1 || 0);</code>
            <code id='2'class="code prettyprint">const array = [1,2,3];<br>result = array[3]; </code>
            <code id="3"class="code prettyprint">const result = typeof false;</code> 
            <code id="4"class="code prettyprint">console.log(0 || 1 && false || "Аниме");</code>
            <code id="5"class="code prettyprint">var res = 1;<br>var res = 2;<br>const result = props;</code>
        </pre></div>
        
        <div class="quiz-header">

            <h2 id="question"></h2>
            <ul>    
                <li><input type="radio" id="a" name="answer" class="answer">
                    <label class="a l" id="a_text" for="a"></label>
                </li>
                <li><input type="radio" id="b" name="answer" class="answer">
                    <label class="b l" id="b_text" for="b"></label>
                </li>

                <li><input type="radio" id="c" name="answer" class="answer">
                    <label class="c l" id="c_text" for="c"></label>
                </li>

                <li><input type="radio" id="d" name="answer" class="answer">
                    <label class="d l" id="d_text" for="d"></label>
                </li>
            </ul>

          

        </div>
        <button id="btn">Ответ</button>
    </div>
    <script>
        window.onload = function () {
          document.body.classList.add('loaded_hiding');
          window.setTimeout(function () {
            document.body.classList.add('loaded');
            document.body.classList.remove('loaded_hiding');
          }, 500);
        }
      </script>
    <script src="dist/bundle.js"></script>
    <script src="./src/module/whiteTheme.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

</body>

</html>
